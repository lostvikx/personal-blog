name: Build and Deploy Eleventy Site

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '25' # Specify the Node.js version you use

      - name: Install dependencies and build site
        run: |
          npm install
          npm run build
        # The output goes to the default `dist` folder

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # The directory containing your built static files
          # publish_branch: gh-pages # The branch to deploy to (will be created if it doesn't exist)
